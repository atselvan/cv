<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Contact Me</h1>
    
    <form action="mailto:info@privatesquare.com" method="POST" enctype="text/plain">
        <table>
            <tr>
                <td><label for="name" default="Your Name">Name: </label></td>
                <td><input type="text" name="your_name" placeholder="Your Name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="your_email" placeholder="Your Email Id" required></td>
            </tr>
            <tr>
                <td><label for="message">Message: </label></td>
                <td><textarea name="your_message" id="" cols="30" rows="10" required placeholder="Your message here..."></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    <a href="index.html">Home</a>
</body>
</html>
